<html>
    <head>
        <title>Destiny Overlay</title>
        <link rel="stylesheet" href="style/stylesheet.css">
    </head>

    <body>
        <div class="overlay">
            <div class="overlay-top"></div>
            <div class="activity-topbar"></div>
            <div class="activity-image">
                <img src="https://assets2.rockpapershotgun.com/destiny-2-garden-of-salvation-a.jpg/BROK/resize/1920x1920%3E/format/jpg/quality/80/destiny-2-garden-of-salvation-a.jpg" />
            </div>
            <div class="activity">
                <div class="activity-title"><p>Garden of Salvation</p></div>
                <div class="activity-content">
                    <span class="in-activity-title">In Activity:</span>
                    <div class="in-activity">
                        <img src="https://www.bungie.net/common/destiny2_content/icons/99e78ceeca0059f3eec59a105fceabf2.png" />
                        <p class="in-activity-name"><span class="display-name">Bruce</span><span class="code">#2366</span></p>
                    </div>
                    <p>Power Level: <span class="activity-light"><span class="destiny-key">ÓÅí</span>1600</span></p>
                </div>
            </div>
        </div>
    </body>
</html>
